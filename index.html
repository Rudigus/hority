<!DOCTYPE html>
<html>

<head>
    <title>Rarity Checker - Hority</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="js/model.js" defer></script>
    <script src="js/controller.js" defer></script>
    <script src="js/searchController.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <span class="header">
        <span class="page-info">
            <h1 class="page-title">Hority</h1>
            <h2 class="page-description">A <a class="anchor" href="https://www.hosky.io/"
                    target="_blank" rel="noopener">Hosky</a> rarity checker</h2>
            <h3 class="powered-by">powered by <a class="anchor" href="https://pool.pm"
                target="_blank" rel="noopener">pool.pm</a><br>and <a class="anchor" href="https://cnft.tools"
                target="_blank" rel="noopener">cnft.tools</a></h3>
        </span>
    </span>
    <div id="tip-jar-container">
        <label id="tip-jar-label">Tip Jar</label>
        <label id="tip-jar-address">addr1qyuqxhc6ulamapxvfvrz7cd8f4nu60ptfzuu2d4glq6t729pz8h2fv8lx99xlpgewh3cmvj0sqh5h48u7w7syf8eysaswm88j8</label>
    </div>
    <div id="tool-options">
        <div class="ib" id="image-source-container">
            <label class="option-label" id="image-source-label">Image Source</label>
            <input type="radio" id="ipfs.io" name="image-source" value="ipfs.io">
            <label for="ipfs.io">ipfs.io</label>
            <input type="radio" id="blockfrost.io" name="image-source" value="blockfrost.io" checked>
            <label for="blockfrost.io">blockfrost.io</label>
        </div>
        <div id="action-buttons-container">
            <input id="reload-images-button" type="button" value="Reload Images"></input>
            <input id="toggle-minimalist-mode-button" type="button" value="Toggle Minimalist Mode"></input>
        </div>
    </div>
    <div id="search-container">
        <label class="radio-label" id="wallet-address-label">Wallet Address</label>
        <input type="text" class="search-bar">
    </div>
    <div id="search-loader"></div>
    <label id="search-loader-message">Loading, please wait.</label>
    <label class="label" id="search-error-label"></label>
    <div id="pet-listing"></div>
    <div id="pet-modal" class="modal">
        <div id="pet-modal-content" class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
</body>

</html>
